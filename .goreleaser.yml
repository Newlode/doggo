env:
  - GO111MODULE=on
  - CGO_ENABLED=0

builds:
  - binary: doggo
    id: cli
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    goarm:
      - "6"
      - "7"
    ldflags:
      - -s -w -X "main.buildVersion={{ .Tag }} ({{ .ShortCommit }} {{ .Date }})"
    dir: ./cmd/doggo/

  - binary: doggo-api.bin
    id: api
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    goarm:
      - "6"
      - "7"
    ldflags:
      - -s -w -X "main.buildVersion={{ .Tag }} ({{ .ShortCommit }} {{ .Date }})"
    dir: ./cmd/api/

archives:
  - format: tar.gz
    files:
      - README.md
      - LICENSE
      - completions/

dockers:
  - image_templates:
      - "ghcr.io/newlode/doggo:{{ .Tag }}"
      - "ghcr.io/newlode/doggo:latest"
    id: doggo
    # IDs to filter the binaries/packages.
    ids:
      - cli
    dockerfile: Dockerfile-cli
    build_flag_templates:
      - "--build-arg"
      - "ARCH=amd64"
  - image_templates:
      - "ghcr.io/newlode/doggo:{{ .Tag }}-arm64v8"
      - "ghcr.io/newlode/doggo:latest-arm64v8"
    id: doggo-arm
    # IDs to filter the binaries/packages.
    ids:
      - cli
    goarch: arm64
    dockerfile: Dockerfile-cli
    build_flag_templates:
      - "--build-arg"
      - "ARCH=arm64v8"

